<!DOCTYPE html>
<meta charset="utf-8">

<head>
<!-- Load c3.css -->
<link href="c3.min.css" rel="stylesheet">

<!-- Load d3.js and c3.js -->
<script src="d3.v5.js"></script>
<script src="c3.min.js"></script>

</head>

<body>
    <h3>Trendline</h3>
    <div id="chart"></div>
</body>

<script>
var chart = c3.generate({
    bindto: '#chart',
    data: {
        x: 'x',
        columns: [
            
        ]
    },
    axis: {
        x: {
            type: 'timeseries',
            tick: {
                format: '%Y'
            }
        }
    }
});
</script>
